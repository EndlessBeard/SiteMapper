<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>URL</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for link in links %}
            <tr>
                <td>{{ link.id }}</td>
                <td>{{ link.name }}</td>
                <td>{{ link.url }}</td>
                <td>{{ link.type }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
